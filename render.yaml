services:
  - type: web
    name: invest-auto-news
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1